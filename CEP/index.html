      </div>
      <div class="input">

        <input id="rua" type="text">

      <div class="input">
        <label for="numero">NÃºmero</label>

      </div>

  </div>
  <div class="modal hidden">
    <div class="erro">
      <h1>Ops</h1>

</html>
